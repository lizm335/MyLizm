<div class="main-box">
	<div class="wrap-box clearfix">
		<div class="main">
			<div class="bg-white border-e0e0e0 overlay-wrapper" data-role="complete-box">
				<div style="height:400px;"></div>
        		<div class="overlay bg-center"></div>
			</div>
		</div>
	</div>
</div>

<!--个人资料完善-1学籍信息确认-->
<script type="text/template" id="complete-step1">
	{{if msgCode==200}}
		{{if data && data.info}}
			<div class="eeMall_processBox">
		        <ul class="eeMall_process">
		           	<li class="cur" style="width:20%">
		           		<span>1、学籍信息确认</span><i></i>
					</li>
					<li style="width:20%">
						<span>2、完善证件资料</span><i></i>
					</li>
					<li style="width:20%">
						<span>3、学员须知</span><i></i>
					</li>
					<li style="width:20%">
						<span>4、确认签名</span><i></i>
					</li>
					<li style="width:20%">
						<span>5、提交结果</span><i></i>
					</li>
		        </ul>
		    </div>
			<div class="pad30">
				<div class="alert-panel padding15 font_gray clearfix">
					<i class="alert-icon alert-icon-0x0 fl margin_r10"></i>
					<ol class="ol-decimal oh">
					  <li>学籍资料用于为你注册学籍，为了能顺利注册，请认真按要求完善资料</li>
					  <li>为避免影响你的学习和毕业时间，请务必尽快完善学籍资料。</li>
					  <li>完善资料过程中如有任何问题，请咨询你的班主任。</li>
					</ol>
				</div>
				<form class="theform">
				    <!--学籍管理 内容-->
				    <h3 class="text-no-bold sub-title f18 margin-t30 margin_b10 clearfix">
				      <span class="label label-success fr">已完善</span>
				      基础信息
				    </h3>
				    <table class="table-gray-th position-relative">
				        <tbody>
				          	<tr>
				                <th width="15%" class="text-right">姓名</th>
				                <td width="35%">{{data.info.xm}}</td>
				                <th width="15%" class="text-right">学号</th>
				                <td width="35%">{{data.info.xh}}</td>
				              </tr>
				              <tr>
				                <th class="text-right">性别</th>
				                <td>
				                	{{if data.info.xbm}}
				                		{{if data.dicSexList && data.dicSexList.length>0}}
				                    		{{each data.dicSexList}}
				                    			{{if data.info.xbm==$value.code}}
				                    				{{$value.name}}
				                    			{{/if}}
				                    		{{/each}}
				                    	{{/if}}
				                	{{else}}
				                		<div class="valid-control">
						                    <select class="form-control form-control-block" datatype="*" nullmsg="请选择性别" name="xbm">
						                    	<option value="">请选择性别</option>
						                    	{{if data.dicSexList && data.dicSexList.length>0}}
						                    		{{each data.dicSexList}}
						                    			<option value="{{$value.code}}">
						                    				{{$value.name}}
						                    			</option>
						                    		{{/each}}
						                    	{{/if}}
						                    </select>
						                </div>
				                	{{/if}}
				                </td>
				                <th class="text-right">证件类型</th>
				                <td>
				                	{{data.info.certificatetype}}
				                </td>
				              </tr>
				              <tr>
				                <th class="text-right">证件号</th>
				                <td>{{data.info.sfzh}}</td>
				                <th class="text-right">籍贯</th>
				                <td>
				                  <div class="col-offset-5 clearfix" data-role="city-select" data-id="nativeplace">
				                    <div class="col-custom-3 valid-control" style="width:50%;width:166px !ie;">
				                      <select class="form-control form-control-block prov" data-value="{{data.info.nativeplace | wsGetProv}}" datatype="*" nullmsg="请选择省份" data-first-title="请选择省份">
				                      </select>
				                    </div>
				                    <div class="col-custom-3 valid-control" style="width:50%;width:166px !ie;">
				                      <select class="form-control form-control-block city" data-value="{{data.info.nativeplace | wsGetCity}}" datatype="*" nullmsg="请选择城市" data-first-title="请选择城市">
				                      </select>
				                    </div>
				                  </div>
				                </td>
				              </tr>
				              <tr>
				                <th class="text-right">民族</th>
				                <td>
				                  <div class="valid-control">
				                    <select class="form-control form-control-block" datatype="*" nullmsg="请选择民族" name="mzm">
				                    	<option value="">请选择民族</option>
				                    	{{if data.dicNationList && data.dicNationList.length>0}}
				                    		{{each data.dicNationList}}
				                    			<option value="{{$value.code}}" {{data.info.mzm==$value.code?'selected':''}}>{{$value.name}}</option>
				                    		{{/each}}
				                    	{{/if}}
				                    </select>
				                  </div>
				                </td>
				                <th class="text-right">政治面貌</th>
				                <td>
				                  <div class="valid-control">
				                    <select class="form-control form-control-block" datatype="*" nullmsg="请选择政治面貌" name="politicsstatus">
				                    	  <option value="">请选择政治面貌</option>
					                      {{if data.dicPoliticsstatuList && data.dicPoliticsstatuList.length>0}}
					                    		{{each data.dicPoliticsstatuList}}
					                    			<option value="{{$value.code}}" {{data.info.politicsstatus==$value.code?'selected':''}}>{{$value.name}}</option>
					                    		{{/each}}
					                    	{{/if}}
				                    </select>
				                  </div>
				                </td>
				              </tr>
				              <tr>
				                <th class="text-right">婚姻状态</th>
				                <td>
				                  <div class="valid-control">
				                    <select class="form-control form-control-block" datatype="*" nullmsg="请选择婚姻状态" name="hyzkm">
				                      	  <option value="">请选择婚姻状态</option>
					                      {{if data.dicMaritalList && data.dicMaritalList.length>0}}
					                    		{{each data.dicMaritalList}}
					                    			<option value="{{$value.code}}" {{data.info.hyzkm==$value.code?'selected':''}}>{{$value.name}}</option>
					                    		{{/each}}
					                      {{/if}}
				                    </select>
				                  </div>
				                </td>
				                <th class="text-right">户口性质</th>
				                <td>
				                  <div class="valid-control">
				                    <select class="form-control form-control-block" datatype="*" nullmsg="请选择户口性质" name="hkxzm">
				                    	  <option value="">请选择户口性质</option>
					                      {{if data.dicAccountsNatureList && data.dicAccountsNatureList.length>0}}
					                    		{{each data.dicAccountsNatureList}}
					                    			<option value="{{$value.code}}" {{data.info.hkxzm==$value.code?'selected':''}}>{{$value.name}}</option>
					                    		{{/each}}
					                      {{/if}}
				                    </select>
				                  </div>
				                </td>
				              </tr>
				              <tr>
				                <th class="text-right">出生日期</th>
				                <td>
				                  <div class="valid-control">
				                    {{if data.info.csrq}}
				                    	{{data.info.csrq}}
				                    {{else}}
				                    	<input class="form-control form-control-block" type="text" onclick="WdatePicker({dateFmt:'yyyyMMdd'})" placeholder="请填写毕业时间" datatype="/\d{4}\d{1,2}\d{1,2}$/" nullmsg="请填写出生日期" errormsg="日期格式不对" style="width:320px !ie;" name="csrq">
				                    {{/if}}
				                  </div>
				                </td>
				                <th class="text-right">在职状况</th>
				                <td>
				                  <div class="valid-control">
				                    <select class="form-control form-control-block" datatype="*" nullmsg="请选择在职状况" name="isonjob">
				                      	  <option value="">请选择在职状况</option>
					                      {{if data.dicOccupationList && data.dicOccupationList.length>0}}
					                    		{{each data.dicOccupationList}}
					                    			<option value="{{$value.code}}" {{data.info.isonjob==$value.code?'selected':''}}>{{$value.name}}</option>
					                    		{{/each}}
					                      {{/if}}
				                    </select>
				                  </div>
				                </td>
				              </tr>
				              <tr>
				                <th class="text-right">户籍所在地</th>
				                <td>
				                  <div class="col-offset-5 clearfix" data-role="city-select" data-id="hkszd">
				                    <div class="col-custom-3 valid-control" style="width:50%;width:166px !ie;">
				                      <select class="form-control form-control-block prov" data-value="{{data.info.hkszd | wsGetProv}}" datatype="*" nullmsg="请选择省份" data-first-title="请选择省份">
				                      </select>
				                    </div>
				                    <div class="col-custom-3 valid-control" style="width:50%;width:166px !ie;">
				                      <select class="form-control form-control-block city" data-value="{{data.info.hkszd | wsGetCity}}" datatype="*" nullmsg="请选择城市" data-first-title="请选择城市">
				                      </select>
				                    </div>
				                  </div>
				                </td>
				                <th class="text-right"></th>
				                <td></td>
				              </tr>
				        </tbody>
				    </table>

				    <h3 class="text-no-bold sub-title f18 margin-t30 margin_b10 clearfix">
				      <span class="label label-success fr">已完善</span>
				      通讯信息
				    </h3>
				    <table class="table-gray-th position-relative">
				        <tbody>
				          	<tr>
				                <th width="15%" class="text-right">手机号码</th>
				                <td width="35%">
				                  <div class="valid-control">
				                    <input class="form-control form-control-block" type="text" value="{{data.info.sjh}}" placeholder="手机号码" datatype="m" nullmsg="请填写手机号码" errormsg="手机号码格式不对" name="sjh">
				                  </div>
				                </td>
				                <th width="15%" class="text-right">固定电话</th>
				                <td width="35%">
				                  <div class="valid-control">
				                    <input class="form-control form-control-block" type="text" value="{{data.info.lxdh}}" placeholder="固定电话" datatype="/(^(0[0-9]{2,3})-([2-9][0-9]{6,7})+(-[0-9]{1,4})?$)/" nullmsg="请填写固定电话" errormsg="固话正确格式：区号-电话-分机号" name="lxdh" ignore="ignore">
				                  </div>
				                </td>
				              </tr>
				              <tr>
				                <th class="text-right">邮箱</th>
				                <td>
				                  <div class="valid-control">
				                    <input class="form-control form-control-block" type="text" value="{{data.info.dzxx}}" placeholder="邮箱" datatype="e" nullmsg="请填写邮箱" errormsg="邮箱格式不对" name="dzxx">
				                  </div>
				                </td>
				                <th class="text-right">通信地址</th>
				                <td>
				                  <div class="valid-control">
				                    <input class="form-control form-control-block" type="text" value="{{data.info.txdz}}" placeholder="通信地址" datatype="*" nullmsg="请填写通信地址" errormsg="请填写通信地址" name="txdz">
				                  </div>
				                </td>
				              </tr>
				              <tr>
				                <th class="text-right">邮编</th>
				                <td>
				                  <div class="valid-control">
				                    <input class="form-control form-control-block" type="text" value="{{data.info.yzbm}}" placeholder="邮编" datatype="/^[0-9]{6}$/" nullmsg="请填写邮编" errormsg="邮编格式不对" name="yzbm">
				                  </div>
				                </td>
				                <th class="text-right">所在单位</th>
				                <td>
				                  <div class="valid-control">
				                    <input class="form-control form-control-block" type="text" value="{{data.info.scCo}}" placeholder="所在单位" datatype="*" nullmsg="请填写所在单位" errormsg="请填写所在单位" name="scCo">
				                  </div>
				                </td>
				              </tr>
				              <tr>
				                <th class="text-right">单位地址</th>
				                <td>
				                  <div class="valid-control">
				                    <input class="form-control form-control-block" type="text" value="{{data.info.scCoAddr}}" placeholder="单位地址" datatype="*" nullmsg="请填写单位地址" errormsg="请填写单位地址" name="scCoAddr">
				                  </div>              	
				                </td>
				                <th class="text-right">岗位职务</th>
				                <td>
				                  <div class="valid-control">
				                    <input class="form-control form-control-block" type="text" value="{{data.info.jobPost}}" placeholder="岗位职务" datatype="*" nullmsg="请填写岗位职务" errormsg="请填写岗位职务" name="jobPost">
				                  </div> 
				                </td>
				              </tr>
				        </tbody>
				    </table>

				    <h3 class="text-no-bold sub-title f18 margin-t30 margin_b10 clearfix">
				      	<span class="label label-success fr">已完善</span>
				      	{{if data.info.isUndergraduateCourse==1}}
					      学籍信息
					    {{else if data.info.isUndergraduateCourse==0}}
					      报读信息
					    {{/if}}
				    </h3>
				    <table class="table-gray-th">
				        <tbody>
				          	<tr>
				                <th width="15%" class="text-right">年级</th>
				                <td width="35%">{{data.info.gradeName}}</td>
				                <th width="15%" class="text-right">专业</th>
				                <td width="35%">{{data.info.specialtyName}}</td>
				              </tr>
				              <tr>
				                <th class="text-right">层次</th>
				                <td>{{data.info.pyccName}}</td>
				                <th class="text-right">学习方式</th>
				                <td>{{data.info.academic}}</td>
				              </tr>
				              
				              <tr>
				                <th class="text-right">报读院校</th>
				                <td>
				                	{{data.info.xxmc}}
				                </td>
				                <th class="text-right">班级</th>
				                <td>{{data.info.bjmc}}</td>
				              </tr>
				              {{if data.info.isUndergraduateCourse==1}}
					              <tr>
					                <th class="text-right">学习中心</th>
					                <td>
					                  {{!data.info.xxzxName?'--':data.info.xxzxName}}
					                </td>
					                <th class="text-right">学籍状态</th>
					                <td>
					                  {{data.info.xjzt | DictionaryConvert:data.dicStudentNumberStatusList}}
					                </td>
					              </tr>
					          {{else if data.info.isUndergraduateCourse==0}}
					              <tr>
					                <th class="text-right">学习中心</th>
					                <td colspan="3">
					                  {{!data.info.xxzxName?'--':data.info.xxzxName}}
					                </td>
					              </tr>
					          {{/if}}
				        </tbody>
				    </table>

				    <h3 class="text-no-bold sub-title f18 margin-t30 margin_b10 clearfix">
				      <span class="label label-success fr">已完善</span>
				      原最高学历
				    </h3>
				    <!--电大续读生-->
				    {{if data.info.userType=='42'}}
				    	<table class="table-gray-th position-relative">
					      <tbody>
					            <tr>
					              <th width="15%" class="text-right">原学历层次</th>
					              <td width="35%">
					                <div class="valid-control">
					                	<select class="form-control form-control-block" datatype="*" nullmsg="请选择原学历层次" name="exedulevel">
					                      	  <option value="">请选择原学历层次</option>
						                      {{if data.dicExedulevelList && data.dicExedulevelList.length>0}}
						                    		{{each data.dicExedulevelList}}
						                    			<option value="{{$value.code}}" {{data.info.exedulevel==$value.code?'selected':''}}>{{$value.name}}</option>
						                    		{{/each}}
						                      {{/if}}
					                    </select>
				                    </div>
					              </td>
					              <th width="15%" class="text-right">原来毕业学校</th>
					              <td width="35%">
					                <div class="valid-control">
					                	<input class="form-control form-control-block" type="text" value="{{data.info.exschool}}" placeholder="请填写原来毕业学校" datatype="*" nullmsg="请填写原来毕业学校" errormsg="请填写原来毕业学校" name="exschool">
				                    </div>
					              </td>
					            </tr>
					      </tbody>
					  	</table>
				    {{else}}
					    {{if data.info.isUndergraduateCourse==1}}
						    <table class="table-gray-th position-relative">
						        <tbody>
						          	<tr>
						                <th width="15%" class="text-right">原学历层次</th>
						                <td width="35%">
						                	<div class="valid-control">
							                	<select class="form-control form-control-block" datatype="*" nullmsg="请选择原学历层次" name="exedulevel">
							                      	  <option value="">请选择原学历层次</option>
								                      {{if data.dicExedulevelList && data.dicExedulevelList.length>0}}
								                    		{{each data.dicExedulevelList}}
								                    			<option value="{{$value.code}}" {{data.info.exedulevel==$value.code?'selected':''}}>{{$value.name}}</option>
								                    		{{/each}}
								                      {{/if}}
							                    </select>
						                    </div>
						                </td>
						                <th width="15%" class="text-right">原来毕业学校</th>
						                <td width="35%">
						                	<div class="valid-control">
							                	<input class="form-control form-control-block" type="text" value="{{data.info.exschool}}" placeholder="请填写原来毕业学校" datatype="*" nullmsg="请填写原来毕业学校" errormsg="请填写原来毕业学校" name="exschool">
						                    </div>
						                </td>
						              </tr>
						              <tr>
						                <th class="text-right">毕业时间</th>
						                <td>
						                	<div class="valid-control">
							                    <input class="form-control form-control-block" type="text" onclick="WdatePicker({dateFmt:'yyyy-MM-dd'})" placeholder="请填写毕业时间" value="{{data.info.exgraduatedtime}}" datatype="/\d{4}-\d{1,2}-\d{1,2}$/" nullmsg="请填写毕业时间" errormsg="日期格式不对" style="width:320px !ie;" name="exgraduatedtime">
							                </div>
						                </td>
						                <th class="text-right">原学科</th>
						                <td>
						                	<div class="valid-control">
							                	<select class="form-control form-control-block" datatype="*" nullmsg="请选择原学科" name="exsubject">
							                      	  <option value="">请选择原学科</option>
								                      {{if data.dicExsubjectList && data.dicExsubjectList.length>0}}
								                    		{{each data.dicExsubjectList}}
								                    			<option value="{{$value.code}}" {{data.info.exsubject==$value.code?'selected':''}}>{{$value.name}}</option>
								                    		{{/each}}
								                      {{/if}}
							                    </select>
						                    </div>
						                </td>
						              </tr>
						              <tr>
						                <th class="text-right">原学科门类</th>
						                <td>
						                	<div class="valid-control">
							                	<select class="form-control form-control-block" datatype="*" nullmsg="请选择原学科门类" name="exsubjectkind">
							                      	  <option value="">请选择原学科门类</option>
							                    </select>
						                    </div>
						                </td>
						                <th class="text-right">原学历学习类型</th>
						                <td>
						                	<div class="valid-control">
							                	<select class="form-control form-control-block" datatype="*" nullmsg="请选择原学历学习类型" name="exedubaktype">
							                      	  <option value="">请选择原学历学习类型</option>
								                      {{if data.dicExedubaktypeList && data.dicExedubaktypeList.length>0}}
								                    		{{each data.dicExedubaktypeList}}
								                    			<option value="{{$value.code}}" {{data.info.exedubaktype==$value.code?'selected':''}}>{{$value.name}}</option>
								                    		{{/each}}
								                      {{/if}}
							                    </select>
						                    </div>
						                </td>
						              </tr>
						              <tr>
						                <th class="text-right">原学历所学专业</th>
						                <td>
						                	<div class="valid-control">
							                	<input class="form-control form-control-block" type="text" value="{{data.info.exedumajor}}" placeholder="请填写原学历所学专业" datatype="*" nullmsg="请填写原学历所学专业" errormsg="请填写原学历所学专业" name="exedumajor">
						                    </div>
						                </td>
						                <th class="text-right text-nowrap">
						                	原学历毕业证书编号
						                	<a href="javascript:void(0);" class="link-tip">
							                    <i class="alert-icon alert-icon-126x94"></i>
							                    <div class="tooltip yellow_tip t_arrow text-left text-wrap">
							                      原学历毕业证书编号：可查看原学历证书上的毕业证书编号
							                      <span class="t_arrow"><i class="arrow"></i><i class="arrow arrow_inner"></i></span>
							                    </div>
							                </a>
						                </th>
						                <td>
						                  <div class="valid-control">
						                	<input class="form-control form-control-block" type="text" value="{{data.info.excertificatenum}}" placeholder="请填写原学历毕业证书编号" datatype="*" nullmsg="请填写原学历毕业证书编号" errormsg="请填写原学历毕业证书编号" name="excertificatenum">
					                      </div>
						                </td>
						              </tr>
						              <tr>
						                <th class="text-right">原学历证明材料</th>
						                <td>
						                	<div class="valid-control">
							                	<select class="form-control form-control-block" datatype="*" nullmsg="请选择原学历证明材料" name="excertificateprove">
							                      	  <option value="">请选择原学历证明材料</option>
								                      {{if data.dicExcertificateproveList && data.dicExcertificateproveList.length>0}}
								                    		{{each data.dicExcertificateproveList}}
								                    			<option value="{{$value.code}}" {{data.info.excertificateprove==$value.code?'selected':''}}>{{$value.name}}</option>
								                    		{{/each}}
								                      {{/if}}
							                    </select>
						                    </div>
						                </td>
						                <th class="text-right text-nowrap">
						                	原学历证明材料编号
						                	<a href="javascript:void(0);" class="link-tip">
							                    <i class="alert-icon alert-icon-126x94"></i>
							                    <div class="tooltip yellow_tip t_arrow text-wrap text-left">
							                      二种查询方式：<br>
							                      1.学信网(www.chsi.com.cn)<br>

<script type="text/javascript">
require(['jquery','artTemplate','lodash','Validform','common','jquery.qrcode'], function ($,template,_) {
	//获取省份
    template.helper('wsGetProv', function (native) {
    	var result='';
    	if(native && native!==''){
    		result=(native.split(' '))[0];
    	}
        return result;
    });

    //获取市
    template.helper('wsGetCity', function (native) {
        var result='';
    	if(native && native!==''){
    		var tmp=native.split(' ');
    		if(tmp.length>1){
    			result=tmp[1];
    		}
    	}
        return result;
    });
	
	//步骤控制，从1开始
	var tabId=$('body').data('complete-step');//该值是从index.jsp页面生成的；如果资料是已经完善状态，那就直接进入第三步骤
	if(!tabId){
		tabId=1;
	}
	else if(tabId>5){
		tabId=5;
	}
	tabId=parseInt(tabId);

	switch(tabId){
		case 2:
			step2();
			break;
		case 3:
			step3();
			break;
		case 4:
			step4();
			break;
		case 5:
			step5();
			break;
		default:
			step1();
			break;
	}

	var $container=$('[data-role="complete-box"]');

	//选项卡
	$container.on('click','.tabs li',function(event) {
	  event.preventDefault();
	  var index=$(this).index();
	  $(this).children('a').addClass('current').end().siblings().children('a').removeClass('current');
	  $('.tab_box').eq(index).show().siblings().hide();

	  $('[name="signupByzType"]',$container).val(index);
	});

	//生成二维码
	function createQrcode(isSigned){
		var $qrcodePic=$('[data-id="qrcode-pic-box"]',$container)
		var $createBtn=$('[data-role="create-qrcode"]',$container);
		var $signQrcod=$('#sign-qrcode',$container);
		var $signTips=$('[data-id="sign-tips"]',$container);

		//如果早前已经签名确认过了，就不能再签名了
		if(isSigned) return;

		if($createBtn.data('recreate')){
			$signTips.show();
			$createBtn.hide();
		}

		if(!$createBtn.data('recreate')){
			$createBtn.hide().data('recreate',true);
		}

		$createBtn.prop('disabled',true).addClass('disabled').text('二维码生成中...')

		$signQrcod.html('<i class="loading"></i>');
		$signTips.hide();

		//获取签名二维码
	    ajaxProcess({
	      url:'/pcenter/qrcode/getToken?signType=1', // 1-学籍签名
	      type:'GET',
	      success:function(data){
	      	//清除计时器
        	$.each(window['timerCollectors'], function(i, e) {
        		if(e){
        			clearInterval(e);
        		}
        	});	        
	        if( data.data && data.data.obj){
	          $createBtn.prop('disabled',false).removeClass('disabled').text('重新签名');
	          $qrcodePic.hide();
	          $signTips.show();
	          //如果是IE8及以下的IE浏览器，使用table渲染类型
	          var qrcodeRenderType=($('html').hasClass('ie8') || $('html').hasClass('ie67'))?"table":"canvas";

	          //console.log('http://'+location.host+'/pcenter/qrcode/mobile-signup.html?token='+(data.data.obj))

	          $signQrcod.empty().qrcode({
	            render : qrcodeRenderType,
	            width : 230,
	            height : 230,
	            text  : 'http://'+location.host+'/pcenter/qrcode/mobile-signup.html?token='+(data.data.obj)
	          }).show();

	          // 每隔1秒检测是否签名
	          var signInt = setInterval(function () {
	            // 获取当前时间戳(以s为单位)
	            var timestamp = Date.parse(new Date());
	            timestamp = timestamp / 1000;
	            
	            ajaxProcess({
	              url:'/pcenter/qrcode/signCheck',
	              type:'GET',
	              data:{token:data.data.obj,timestamp:timestamp},
	              success:function(data){
	                if(data.data && data.data.obj) {
	                    clearInterval(signInt); 
	                    $('[name="sign"]',$container).val(data.data.obj);
	                    $signQrcod.html('<img src="'+data.data.obj+'" style="max-width:100%;">');
	                    $signTips.hide();
	                    $createBtn.show();
	                    $('[data-id="step4-submit"]',$container).show();
	                }
	              }
	            })
	          }, 1000);

	          window['timerCollectors'].push(signInt);
	        }
	      },
	      fail:function(error){
	      	$createBtn.prop('disabled',false).removeClass('disabled').text('二维码生成出错，重新生成');
	      	//清除计时器
        	$.each(window['timerCollectors'], function(i, e) {
        		if(e){
        			clearInterval(e);
        		}
        	});
	      }
	    });
	}

	$container.on('click','[data-role="create-qrcode"]',function(event) {
		createQrcode();
	});

	//开始学习
	$container.on('click','[data-id="start-study"]',function(event) {
		$(this).addClass('disabled').prop('disabled', true).text('进入学习中...');

		//1.0.2 入学通知书确认
		ajaxProcess({
	        url:'/pcenter/confirm',
	        type:'GET',
	        success:function(renderData){
	          if(renderData.msgCode==200){
	          	//location.href='/pcenter/first-lesson-single-page.html';
	          	location.href='/';
	          }
	          else{
	            $.resultDialog(0,'操作失败');
	          }
	        },
	        fail:function(textStatus){
	          $.resultDialog(0,textStatus);
	        }
	    });
	});	

	//第一步 表单验证
	function validForm(Func){
	  JPlaceHolder.init();

	  $('.valid-control').each(function(index, el) {
	  	if($(this).children('.tooltip').length<=0){
	  		$(this).append([
			    '<div class="tooltip yellow_tip t_arrow tooltip-valid">',
			      '<div class="tooltip-in"></div>',
			      '<span class="t_arrow"><i class="arrow"></i><i class="arrow arrow_inner"></i></span>',
			    '</div>'
			].join(''));
	  	}
	  });

	  $.Tipmsg.r='';
	  $(".theform").Validform({
	    //showAllError:true,
	    ajaxPost:true,
	    ignoreHidden:true,
	    tiptype:function(msg,o,cssctl){
	      //msg：提示信息;
	        //o:{obj:*,type:*,curform:*},
	        //obj指向的是当前验证的表单元素（或表单对象，验证全部验证通过，提交表单时o.obj为该表单对象），
	        //type指示提示的状态，值为1、2、3、4， 1：正在检测/提交数据，2：通过验证，3：验证失败，4：提示ignore状态, 
	        //curform为当前form对象;
	      if(!o.obj.is("form")){
	        var objtip=o.obj.closest('.valid-control').find(".tooltip");
	        switch(o.type){
	            case 3:
	              objtip.children('.tooltip-in').text(msg).parent().show();
	              break;
	            default:
	              objtip.children('.tooltip-in').text('').parent().hide();
	              break;
	          }
	      }
	    },
	    beforeSubmit:function(curform){
	        if( typeof(Func)=='function' ){
	            Func.call(curform);
			}
	        
	      	return false
	    },
	    callback:function(data){
	      //data 后台返回的数据对象结果
	      
	    }
	  });
	};

	//学籍信息确认
	function step1(){
		
		ajaxProcess({
      		url:'/pcenter/roll/getBaseInfo',
      		type:'GET',
      		success:function(renderData){
      			if(renderData.msgCode==200 && renderData.data){
	                $container.html( template('complete-step1',renderData) );

	                //原学科
					var $EXSUBJECT=$('[name="exsubject"]',$container);
					//原学科门类
					var $EXSUBJECTKIND=$('[name="exsubjectkind"]',$container);
					if( renderData.data.dicExsubjectList && $EXSUBJECTKIND.length>0 ){

						var html=[
						  '<option value="">请选择原学科门类</option>',
						  '{{each node.dicExsubjectkindList}}',
						    '<option value="{{$value.code}}" {{selectedVal===$value.code?"selected":""}}>{{$value.name}}</option>',
						  '{{/each}}'
						].join('');

						$EXSUBJECTKIND.on('click', function(event) {

							if($EXSUBJECT.val()===''){
								$(this).blur();
								$.when($.resultDialog(0,'请先选择原学科'))
								.done(function(){
								    $EXSUBJECT.focus();
								});
							}
						});

						$EXSUBJECT.on('change', function(event) {
						    var key=$EXSUBJECT.val();
						    $.each(renderData.data.dicExsubjectList, function(index, node) {
						       if( $EXSUBJECT.val()==node.code ){
						        var render=template.compile(html)
						        var r=render({
						          node:node,
						          selectedVal:''
						        });
						        $EXSUBJECTKIND.html(r);
						        return false;
						       }
						    });
						});

						if($EXSUBJECT.val()!=''){
						  //初始化“原学科门类”的数据
						  $.each(renderData.data.dicExsubjectList, function(index, node) {
						     if( $EXSUBJECT.val()==node.code ){
						      var render=template.compile(html)
						      var r=render({
						        node:node,
						        selectedVal:( renderData.data.info.exsubjectkind?renderData.data.info.exsubjectkind:'' )
						      });
						      $EXSUBJECTKIND.html(r);
						      return false;
						     }
						  });
						}
					}

					var $tbl=$('.table-gray-th',$container);
	                $tbl.each(function(index, el) {
	                	var $inputs=$(this).find(':input:not(button):not([ignore])');
	                	var isComplete=true;
	                	$inputs.each(function(index, el) {
	                		if( $(this).val()=='' ){
	                			isComplete=false;
	                			return false;
	                		}
	                	});
	                	if( !isComplete ){
	                		$(this).prev('.sub-title').children('.label').removeClass('label-success').addClass('label-danger').text('未完善');
	                	}
	                });

					require(['My97DatePicker','cityselect'],function(){
					  	$('[data-role="city-select"]').cxSelect({
					      selects: ['prov', 'city', 'dist'],
					      data: cityJSON,
					      emptyStyle:"none"
					  	});
						
						validForm(
							function(){
								var $form=this;//当前表单对象
								
								$('[data-role="page-loading"]').show();
								
								var postJson=$form.serializeArray();

								//籍贯
								var $nativeplaceBox=$('[data-id="nativeplace"]',$form);
								postJson.push({
									name:'nativeplace',
									value:$('.prov',$nativeplaceBox).val()+' '+$('.city',$nativeplaceBox).val()
								});

								//户籍所在地
								var $hkszdBox=$('[data-id="hkszd"]',$form);
								postJson.push({
									name:'hkszd',
									value:$('.prov',$hkszdBox).val()+' '+$('.city',$hkszdBox).val()
								});

						      	//更新基本资料
								ajaxProcess({
						      		url:'/pcenter/roll/updateBaseInfo',
						      		type:'POST',
						      		data:$.param(postJson),
						      		success:function(renderData){
						      			if(renderData.msgCode==200){
									        $.when($.resultDialog(1,'更新成功'))
									        .done(function(){
									            step2();
									        });
							      			
							      		}
							      		else{
							      			$.resultDialog(0,renderData.message);
							      		}
						      		},
						      		fail:function(textStatus){
						      			$.resultDialog(2,'更新失败：'+textStatus);
						      		},
						      		always:function(){
							      		$('[data-role="page-loading"]').hide();
							      	}
						      	});

					      	}
						);

					});

					$(window).trigger('scroll')
				}
				else{
					$container.html( template('error-tips-temp',{message:renderData.message}) );
				}
      		},
      		fail:function(textStatus){
      			$container.html( textStatus );
      		},
      		always:function(){
      			$('[data-role="page-loading"]').hide();
      		}
      	});
	}

	//学员须知
	function step3(){
		$container.html( template('complete-step3',{}) );
		$('[data-id="ck"]',$container).one('click',function(){
			if($(this).prop('checked')){
				$('[data-id="step3-submit"]',$container).show();
				
			}
		});
	}

	//签名确认
	function step4(){
		$('[data-role="page-loading"]').show();
		ajaxProcess({
      		url:'/pcenter/roll/getBaseInfo',
      		type:'GET',
      		success:function(renderData){
      			if(renderData.msgCode==200 && renderData.data){
	                $container.html( template('complete-step4',renderData) );                
	                createQrcode( (renderData.data.info && renderData.data.info.sign)?true:false );

					require(['My97DatePicker'],function(){
						
						validForm(
							function(){
								var $form=this;//当前表单对象

								//签名校验
								var $sign=$('[name="sign"]',$form);
								if( $sign.val()=='' ){
									$sign.next('.tooltip').css('margin','0 0 10px 47%').show().children('.tooltip-in').text($sign.attr('nullmsg'));

									return;
								}							

								$('[data-role="page-loading"]').show();

								//更新签名
								ajaxProcess({
						      		url:'/pcenter/roll/updateCertificateInfo',
						      		type:'POST',
						      		data:{
						      			sign:$sign.val(),
						      			complete:1
						      		},
						      		success:function(renderData){
						      			if(renderData.msgCode==200){
									        $.when($.resultDialog(1,'更新成功'))
									        .done(function(){
									            step5();
									        });
							      			
							      		}
							      		else{
							      			$.resultDialog(0,renderData.message);
							      		}
						      		},
						      		fail:function(errorMessage){
						      			$.resultDialog(2,'更新失败：'+errorMessage);
						      		},
						      		always:function(){
						      			$('[data-role="page-loading"]').hide();
						      		}
						      	});
					      	}
						);

					});

					$(window).trigger('scroll')
				}
				else{
					$container.html( template('error-tips-temp',{message:renderData.message}) );
				}
      		},
      		fail:function(textStatus){
      			$container.html( textStatus );
      		},
      		always:function(){
      			$('[data-role="page-loading"]').hide();
      		}
      	});
	}

	//完善证件资料
	function step2(){
		$('[data-role="page-loading"]').show();
		ajaxProcess({
      		url:'/pcenter/roll/getCertificateInfo',
      		type:'GET',
      		success:function(renderData){
      			$container.html( template('complete-step2',
      				$.extend({}, renderData, {
      					//是否“北京实验学院（麦当劳）”学员
      					isMcDonaldScholl:appJSON.schoolID=='9b2f42ececf64f38af621554d1ea5b79'?true:false
      				})
      			) );

      			$(window).trigger('scroll').scrollTop(0);

      			//检测是内容是否完善
      			$('.info-section',$container).each(function(index, el) {
      				var $imgInput=$(this).find('.img-val:visible');
      				if($imgInput.length>0){
      					var $emptyInput=$imgInput.filter(function(index) {
      						return $(this).val()=='';
      					});

      					//存在未完善项
      					if($emptyInput.length>0){
      						$(el).find('.section-header .label').removeClass('bg-green').addClass('bg-red').text('未完善');
      					}
      				}
      			});

      			// 展开/收缩
			    $('[data-role="toggle"]').click(function(event) {
			      $(this).find(".icon-plus").toggleClass('icon-add');
			      $(this).parent().siblings('.section-body').slideToggle(400);
			    });

			    $('[data-role="tab"] [name="zgxlRadioType"]').change(function(event) {
			      if(this.value=='0'){
			        $('#rel-1').show();
			        $('#rel-2').hide();
			      }
			      else{
			        $('#rel-2').show();
			        $('#rel-1').hide();
			      }
			    });

			    //区域证明(居住证与用工照) 类型选择
			    $('[name="signupJzzType"]').change(function(event) {
			      if(this.value=='0'){
			        $('[data-id="rel-1"]').show();
			        $('[data-id="rel-2"]').hide();
			        $('[data-id="qz-txt"] > li').eq(0).show().siblings().hide();
			      }
			      else{
			        $('[data-id="rel-2"]').show();
			        $('[data-id="rel-1"]').hide();
			        $('[data-id="qz-txt"] > li').eq(1).show().siblings().hide();
			      }
			    });

			    //查看大图
			    require(['jquery.fancybox'],function(){
			      $('[data-role="fancybox"]').fancybox();
			    });

			    //点击上传图片
			    $('[data-role="upload-img"]').click(function(event) {
			    	var data=$(this).data('object');

			    	$('.cert-box').removeClass('actived');
			    	$(this).closest('.cert-box').addClass('actived');

			    	if( $.type(data)=="object" ){
				    	$.mydialog({
							id:'pop2',
							width:980,
							zIndex:1000,
							height:500,
							urlData:data,
							content: 'pop-upload-picture.html'
						});
					}
			    });
			   	validForm(
			   		function(){
			   			$('[data-role="page-loading"]').show();
			   			var $form=this;//当前表单对象
			   			
			   			//不提交隐藏的input元素
			   			$form.find('.img-val:hidden').remove();

			   			ajaxProcess({
					        url:'/pcenter/roll/updateCertificateInfo',
					        type:'POST',
					        data:$form.serialize(),
					        success:function(renderData){
					          if(renderData.msgCode==200){ 

					            $.when($.resultDialog(1,'更新成功'))
						        .done(function(){
						            step3();
						            $(window).trigger('scroll').scrollTop(0);
						        });

					          }
					          else{
					            $.resultDialog(0,renderData.message);
					          }
					        }
					    })
				      	.fail(function(textStatus){
				      		$.resultDialog(2,'更新失败：'+textStatus);
				      	})
				      	.always(function(){
				      		$('[data-role="page-loading"]').hide();
				      	});
			   		}
			   	);
      		},
      		fail:function(textStatus){
      			$container.html( textStatus );
      		},
      		always:function(){
      			$('[data-role="page-loading"]').hide();
      		}
      	});
	}

	//结果
	function step5(){
		if( $('body').data('complete-step') ){
			$('body').data('complete-step',null);
		}
		else{
			$('[data-role="page-loading"]').show();
		}
		ajaxProcess({
            url:'/pcenter/getStatusByPC',
            type:'GET',
            success:function(renderData){
                if(renderData.msgCode==200){
                	var data=renderData.data;
                 	if(data && data.content){
				  		var contentJson=data.content;
				  		
			  			$container.html( template('complete-step5',contentJson) );

			  			//审核通过 状态
			  			if(contentJson.auditState && contentJson.auditState==1){
			  				var $img=$('#note-cert',$container);
							var def=$.Deferred();

							$img.attr('src','/pcenter/roll/getNoticeToFile')
							.on('load', function(event) {
								def.resolve();
								clearTimeout(timer);
							});

							//图片加载如果超过10秒没响应，就放弃
							var timer=setTimeout(function(){
								def.reject();
							},10000);

							def.done(function(){
								$img.show().next('.loading').remove();
							})
							.fail(function(){        
								$img.siblings().hide();
								$img.before('<div class="text-red"><i class="alert-icon alert-icon-123x63 vertical-middle margin_r10"></i>图片加载异常</div>');
							});

							window.timerCollectors.push(timer);
						}
				  		
                 	}
                 	else{
                 		$container.html( template('no-data-tips-temp') );
                 	}
                }
                else{
                	$container.html( template('error-tips-2-temp',{message:renderData.message}) );
                }
            },
            fail:function(textStatus){
            	$container.html( template('error-tips-2-temp',{message:textStatus}) );
            },
            always:function(){
            	$('[data-role="page-loading"]').hide();
            }
        });
		
	}

	//上一步
	$container.on('click','[data-role="prev-step1"]',function(event){
		$('[data-role="page-loading"]').show();
		step1();
		$(window).trigger('scroll').scrollTop(0);
	}).on('click', '[data-role="prev-step2"]', function(event) {
		step2();
		$(window).trigger('scroll').scrollTop(0);
	}).on('click', '[data-role="prev-step3"]', function(event) {
		step3();
		$(window).trigger('scroll').scrollTop(0);
	})
	//下一步
	.on('click', '[data-id="step3-submit"]', function(event) {
		step4();
		$(window).trigger('scroll').scrollTop(0);
	});

	//底部浮动按钮效果
    function floatBtnGroup(){
      var $groupHolder = $(".btn-group-placeholder");
      if ($groupHolder.length <= 0) return;
      var h = $(window).height();
      var scrollTop = $(window).scrollTop();
      //按钮条滚动
      var pos = $groupHolder.offset().top;
      if (h + scrollTop >= pos+10) {
          $groupHolder.children(".btn-group-holder").removeClass('float-btn-group');
      } else {
          $groupHolder.children('.btn-group-holder').addClass('float-btn-group');
      }
    }

	//lodash 的 _.throttle 方法 延迟事件发生
    $(window).scroll(_.throttle(floatBtnGroup,50)).trigger('scroll');
});
</script>
