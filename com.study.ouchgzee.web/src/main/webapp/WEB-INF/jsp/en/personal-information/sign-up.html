<h3 class="text-no-bold sub-title f18 margin_b20 clearfix">
  报读信息
</h3>

<div data-id="sign-up">
  <div class="border-e0e0e0 padding25">
    <div class="text-center"><i class="loading"></i></div>
  </div>
</div>

<script type="text/template" id="sign-up-temp">
  <table class="table-gray-th">
    <tbody>
        <tr>
            <th width="15%" class="text-right">年级</th>
            <td width="35%">{{!info.gradeName?'--':info.gradeName}}</td>
            <th width="15%" class="text-right">专业</th>
            <td width="35%">{{!info.specialtyName?'--':info.specialtyName}}</td>
          </tr>
          <tr>
            <th class="text-right">层次</th>
            <td>{{!info.pyccName?'--':info.pyccName}}</td>
            <th class="text-right">学习方式</th>
            <td>{{!info.academic?'--':info.academic}}</td>
          </tr>
          
          <tr>
            <th class="text-right">报读院校</th>
            <td>
              {{!info.xxmc?'--':info.xxmc}}
            </td>
            <th class="text-right">班级</th>
            <td>{{!info.bjmc?'--':info.bjmc}}</td>
          </tr>
          <tr>
            <th class="text-right">学习中心</th>
            <td>
              {{!info.xxzxName?'--':info.xxzxName}}
            </td>
            <th class="text-right"></th>
            <td>
              
            </td>
          </tr>
    </tbody>
  </table>
</script>

<script type="text/javascript">
require(['jquery','artTemplate','common'], function ($,template) {
  var $container=$('[data-id="sign-up"]');
  if(appJSON.studenBaseInfo){
    $container.html(
      template('sign-up-temp',appJSON.studenBaseInfo)
    )
  }
  else{
    studenBaseInfoAjax
    .done(function(jsonData){
      if (jsonData.msgCode == 200 && jsonData.data) {
          $container.html(
            template('sign-up-temp',jsonData.data)
          )
      }
      else{
        $container.empty();
      }
    })
    .fail(function(){
      $container.empty();
    })
  }
});
</script>
