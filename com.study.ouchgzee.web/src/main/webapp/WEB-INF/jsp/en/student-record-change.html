<script type="text/javascript">
require(['jquery','artTemplate','common'], function ($,template) {

  var $container=$('[data-id="record-manage-box"]'),
      $leaveSchool=$('[data-id="leave-school"]',$container);

  ajaxProcess({
    url:'/pcenter/roll/transaction/getSchoolRollRransList',//1.2.12毕业服务首页
    type:'GET',
    success:function(json){
      var rData=json.data;
      if(json.msgCode==200 && rData){
        if($.isPlainObject(rData.dropOutStudy)){
          $leaveSchool.html('<a href="#/sqtuixue" class="text-blue font16">进入申请</a>');
        }
        else{
          $leaveSchool.html('<a href="#/sqtuixue" class="text-blue font16">查看详情</a>');
        }
      }
      else{
        $leaveSchool.html('<div class="gray font16">暂未开放</div>');
      }
    },
    fail:function(errorMsg){
      $leaveSchool.html('<div class="gray font16">--</div>');
    }
  });
});
</script>
